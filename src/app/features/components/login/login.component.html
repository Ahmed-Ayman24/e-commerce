<section class="w-1/2 mx-auto bg-gray-200 p-8 rounded border shadow-xl">
  <h1 class="text-3xl font-bold text-main py-4">{{'login.loginNow' | translate}} :</h1>
  <form [formGroup]="loginForm" (ngSubmit)="submitForm()" class="">
    <div class="mb-1">
      <label
        for="email"
        class="block mb-2 text-sm font-medium text-gray-900"
        >{{'login.email' | translate}}:</label
      >
      <input
        formControlName="email"
        type="email"
        id="email"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div class="mb-1">
      <label
        for="password"
        class="block mb-2 text-sm font-medium text-gray-900"
        >{{'login.password' | translate}}:</label
      >
      <input
        formControlName="password"
        type="password"
        id="password"
        class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5"
      />
    </div>
    <div class="flex justify-end items-center gap-2 py-2">
      <div>
        <a
          routerLink="/forgot-password"
          class="text-main text-sm hover:font-bold hover:underline transition-all cursor-pointer"
          >{{'login.forgotPassword' | translate}}</a
        >
      </div>
      <button
        [disabled]="isLoading"
        type="submit"
        class="btn-main w-36"
      >
        Login @if (isLoading) { <i class="fas fa-spinner fa-spin"></i> }
      </button>
    </div>
    @if (msgError) {
    <div
      class="flex p-4 my-4 text-sm text-red-800 rounded-lg bg-red-50 dark:bg-gray-800 dark:text-red-400"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3 mt-[2px]"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Danger</span>
      <div>
        <ul class="mt-1.5 list-disc list-inside">
          <li>{{ msgError }}</li>
        </ul>
      </div>
    </div>
    } @if (successMsg) {
    <div
      class="flex p-4 my-4 text-sm text-green-800 rounded-lg bg-green-50 dark:bg-green-800 dark:text-green-400"
      role="alert"
    >
      <svg
        class="shrink-0 inline w-4 h-4 me-3 mt-[2px]"
        aria-hidden="true"
        xmlns="http://www.w3.org/2000/svg"
        fill="currentColor"
        viewBox="0 0 20 20"
      >
        <path
          d="M10 .5a9.5 9.5 0 1 0 9.5 9.5A9.51 9.51 0 0 0 10 .5ZM9.5 4a1.5 1.5 0 1 1 0 3 1.5 1.5 0 0 1 0-3ZM12 15H8a1 1 0 0 1 0-2h1v-3H8a1 1 0 0 1 0-2h2a1 1 0 0 1 1 1v4h1a1 1 0 0 1 0 2Z"
        />
      </svg>
      <span class="sr-only">Success</span>
      <div>
        <ul class="mt-1.5 list-disc list-inside">
          <li>{{ successMsg }}</li>
        </ul>
      </div>
    </div>
    }
  </form>
</section>
